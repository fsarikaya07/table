<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lists</title>
    <style>
        dt{
            background-color: gray;
        }
        dd{
            background-color: darkblue;
            color:white;
        }
        li{
            background-color: darkblue;
            color: white;

        }
        h4{
            background-color: darkblue;
            color: darkorange;
        }
        body{
            background-color: darkgray;
        }
    </style>
</head>
<body>
    <h1>Listeler</h1>
    <hr>
    <h4>Ordered List</h4>
    <hr>
    <h6>Araba Markaları</h6>
    <ol type="i"  reversed >
        <li>BMW</li>
        <li>MERCEDES</li>
        <li>VOLVO</li>
        <li>VOLKSWAGEN</li>
        <li>TOYOTA</li>
        <li>FIAT</li>
        <li>KIA</li>
    </ol>
    <hr>
    <h4>Unordered List</h4>
    <hr>
    <!-- ul nin type etiketi vardır -->
     <ul type="square">
         <li>FENERBAHÇE</li>
         <li>GALATASARAY</li>
         <li>BEŞİKTAŞ</li>
         <li>TRABZON</li>
         <li>ANKARA GÜÇÜ</li>
     </ul>
     <hr>
    <h4>Description List</h4>
    <hr>
     <h6>Hayvanlar</h6>
     <dl>
         <dt>Aslan</dt>
         <dd>Orman kralı</dd>
         <dt>Balık</dt>
         <dd>suda yüzen</dd>
     </dl>


























</body>
</html>
